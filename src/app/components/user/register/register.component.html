<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-4 center-register">
      <div class="card">
        <div class="card-body">
          <form #formRegister="ngForm" (ngSubmit)="onRegisterUser()">
            <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>

            <div class="form-group">
                <span *ngIf="!email.valid && email.touched" class="alert-danger">
                  <span *ngIf="email.errors.required">
                      <i class="fa fa-exclamation-circle"></i> El email es obligatorio
                  </span>
                  <span *ngIf="email.errors && (email.touched || email.dirty)">
                      <span [hidden]="!email.errors?.pattern">
                          <i class="fa fa-exclamation-circle"></i> Email invalido
                      </span> 
                  </span>
                </span>
                <input type="email" #email="ngModel" name="email" [(ngModel)]="usuario.email" class="form-control" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" >
              </div>
            
              <div class="form-group">
                  <span *ngIf="!password.valid && password.touched" class="alert-danger">
                    <span *ngIf="password.errors.required">
                        <i class="fa fa-exclamation-circle"></i> La password es obligatoria
                    </span>
                    <span *ngIf="password.errors && (password.touched || password.dirty)">
                        <span [hidden]="!password.errors?.pattern">
                            <i class="fa fa-exclamation-circle"></i> La contraseña debe tener 6 a 10 caracteres
                        </span> 
                    </span>
                  </span>
                  <input type="password" #password="ngModel" name="password" [(ngModel)]="usuario.password" class="form-control" placeholder="Password" required pattern="[A-Za-z0-9!?-]{6,10}" >
                </div>

            <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!formRegister.form.valid">Register</button>

            <div class="form-group">
              <a routerLink="/user/login" class="form-control login-user text-center">¿ Tienes una cuenta ?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
