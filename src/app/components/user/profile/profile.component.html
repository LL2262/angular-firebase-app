<section class="container">
    <div class="col-sm-12 col-md-4 col-md-offset-4 main-section text-center card">
      <div class="row">
        <div class="col-lg-12 col-sm-12 col-12 profile-header"></div>
      </div>
      <div class="row user-details">
        <div class="col-12 profile-detail">
          <img *ngIf="!usuario.image" src="assets/uploads/noPicture.png" class="img-circle img-thumbnail img-profile" alt="profile">
          <img *ngIf="usuario.image" src="{{usuario.image}}" class="img-circle img-thumbnail img-profile" alt="profile">
          <h3>{{usuario.name}}</h3>
          <p>
            {{usuario.email}}
          </p>

          <hr>
          <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores suscipit itaque minima quae.</span>
        </div>
      </div>
    </div>
</section>
