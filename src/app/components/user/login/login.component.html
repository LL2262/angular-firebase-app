<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-4 col-md-offset-4 center-login">
      <div class="card">
        <div class="card-body">
          <form #formLogin="ngForm" (ngSubmit)="onLoginEmail()">
            <h1 class="h3 mb-3 font-weight-normal text-center" *ngIf="!isError">Login</h1>

            <div class="form-group">
                <span *ngIf="!email.valid && email.touched" class="alert-danger">
                      <i class="fa fa-exclamation-circle"></i> El email es obligatorio
                </span>
              <input type="email" #email="ngModel" name="email" class="form-control" placeholder="Email"
              [(ngModel)]="usuario.email" required>
            </div>

            <div class="form-group">
                <span *ngIf="!password.valid && password.touched" class="alert-danger">
                    <i class="fa fa-exclamation-circle"></i> La password es obligatoria
              </span>
              <input type="password" #password="ngModel" name="password" class="form-control" placeholder="Password"
              [(ngModel)]="usuario.password" required>
            </div>

            <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!formLogin.form.valid">Login</button>

            <div class="form-group">
                <a routerLink="/user/register" class="form-control login-user text-center">Â¿ Eres nuevo ?</a>
              </div>
  
              <div class="form-group">
                <a class="btn btn-facebook btn-block" (click)="onLoginFacebook()"><i class="fa fa-facebook"></i> Facebook</a>
              </div>
  
              <div class="form-group">
                <a class="btn btn-google btn-block" (click)="onLoginGoogle()"><i class="fa fa-google"></i> Google</a>
              </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
