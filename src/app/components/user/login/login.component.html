<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-4 center-login">
      <div class="card">
        <div class="card-body text-center">
          <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)">
            <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Login</h1>
            <div class="alert alert-danger" role="alert" *ngIf="isError">
              Something is wrong!
            </div>
            <div class="form-group">
              <input type="email" id="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="user.email"
                required>
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                [(ngModel)]="user.password" required>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
            <div class="form-group">
              <a routerLink="/user/register" class="form-control login-user">Â¿ Eres nuevo ?</a>
            </div>
            <div class="form-group">
              <a class="btn btn-facebook btn-block" (click)="onLoginFacebook()"><i class="fa fa-facebook"></i> Facebook</a>
            </div>
            <div class="form-group">
              <a class="btn btn-google btn-block" (click)="onLoginGoogle()"><i class="fa fa-google"></i> Google</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
